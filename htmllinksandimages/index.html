<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading</h1>
    <!-- Anchor element
    without href attribute it will look like simple plain text but href tells the destination it will be blue in colour with underline to show its link-->
    <a href="https://www.theodinproject.com/about" target="_blank">click me</a>

    <!-- two types of links 
    1) Absolute links :- Links to pages on other websites format : protocol://domainname/path

    2) relative links :- links to other pages in our websites
    -->
    <a href="about.html">about page</a>

    <!-- Images :-- self closing tag-->
    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="logo">
    <!-- is we have image on our website we can use relative link-->

    <img src="./images/charlesdeluvio-Mv9hjnEUHR4-unsplash.jpg" alt="">
    <!-- alt attribute is used to describe image for screen readers and help ascebility-->

</body>
</html>
